<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LibPLUS</title>
</head>
<body>



<div class="bg">

    <div id="Libplus">
        <div>
    <div class="Libplus__box-container">
        <div class="Libplus__box-wrapper">
            <div class="Libplus__box Libplus__box--left">
                <div class="Libplus__box-title">średnia</div>
                <div class="Libplus__box-content Libplus__box--left-content">{{ leftBoxContent }}</div>
            </div>
        </div>
        <div class="Libplus__box-wrapper">
            <div class="Libplus__box Libplus__box--right">
                <div class="Libplus__box-title">oceny</div>
                <div class="Libplus__box-content Libplus__box--right-content">{{ rightBoxContent }}</div>
            </div>
        </div>
    </div>
    <div
            class="Libplus__menu-period"
            style="display: none;"
    >
        <label title="Data początkowa">
            <input
                    type="text"
                    id="Libplus-date-form"
                    placeholder="od"
            >
        </label>
        <span class="Libplus__datepickers-separator">
            –
        </span>
        <label title="Data końcowa">
            <input
                    type="text"
                    id="Libplus-date-to"
                    placeholder="do"
                    disabled
            >
        </label>
    </div>
    <div class="Libplus__button-container">
        <div class="Libplus__button-wrapper">
            <div class="Libplus__button Libplus__button--all">Wszystkie</div>
        </div>
        <div class="Libplus__button-wrapper">
            <div class="Libplus__button Libplus__button--term-1">I Semestr</div>

            <div
                    class="Libplus__menu-term-1"
                    style="display: none;"
            >
                <div
                        class="Libplus__button Libplus__button--menu Libplus__button--term-1-proposed"
                        style="display: none;"
                >Proponowane
                </div>
                <div
                        class="Libplus__button Libplus__button--menu Libplus__button--term-1-end"
                        style="display: none;"
                >Śródroczne
                </div>
            </div>
        </div>
        <div class="Libplus__button-wrapper">
            <div class="Libplus__button Libplus__button--term-2">II Semestr</div>

            <div
                    class="Libplus__menu-term-2"
                    style="display: none;"
            >
                <div
                        class="Libplus__button Libplus__button--menu Libplus__button--term-2-proposed"
                        style="display: none;"
                >Proponowane
                </div>
                <div
                        class="Libplus__button Libplus__button--menu Libplus__button--term-2-end"
                        style="display: none;"
                >Roczne
                </div>
            </div>
        </div>
        <div class="Libplus__button-wrapper">
            <div class="Libplus__button Libplus__button--period">Wybrany okres</div>
        </div>
    </div>
    <div class="Libplus__logo">
        LibPlus
        <a
                class="Libplus__copyright"
                href="https://stankiewicz.dev"
                target="_blank"
        >&copy; Dawid Stankiewicz</a>
    </div>
</div>

    </div>
</div>

<script type="text/javascript" src="background.js"></script></body>
</html>
